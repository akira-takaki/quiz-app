@(question: String, noEntryTeams: List[(Int, String)])

<!DOCTYPE html>
<html>
    <head>
        <title>未登録チーム一覧</title>
        <meta http-equiv="Refresh" content="2">
    </head>
    <body>
        <h1>未登録チーム一覧</h1>
        <h2>問題：@question</h2>
        <ul>
            @for(team <- noEntryTeams) {
                <li>@team._2</li>
            }
        </ul>
    </body>
</html>
