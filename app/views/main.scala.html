@(title: String)(content: Html, headContent: Html = null)

<!DOCTYPE html>

<html lang="ja">
    <head>
        <title>@title</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <!-- BootstrapのCSS読み込み -->
        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">

        <!-- jQuery読み込み -->
        <script src="@routes.Assets.versioned("js/jquery-3.2.1.min.js")" type="text/javascript"></script>

        <!-- BootstrapのJS読み込み -->
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
        <script src="@routes.Assets.versioned("js/main.js")" type="text/javascript"></script>

        @headContent
    </head>
    <body>
        @content
    </body>
</html>
