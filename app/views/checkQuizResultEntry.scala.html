@(question: String, noEntryTeams: List[(Int, String)])

@main("未登録チーム一覧") {
    <div class="container">
        <h1>未登録チーム一覧</h1>
        <h2>問題：@question</h2>
        <ul class="list-group">
        @for(team <- noEntryTeams) {
            <li class="list-group-item" style="font-size: xx-large">@team._2</li>
        }
        </ul>
    </div>
} <meta http-equiv="Refresh" content="2">
