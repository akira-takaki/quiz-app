@(teams: List[(Int, String)])

@main("ポイント") {
    <div class="container-fluid">
        @for((team, i) <- teams.zipWithIndex) {
            @if((i > 0) && ((i % 5) == 0)) {
                    <div class="col-md-1"></div>
                </div>
            }
            @if((i % 5) == 0) {
                <div class="row">
                    <div class="col-md-1"></div>
            }
            <div class="col-md-2" style="margin-top: 50pt">
                <span style="font-size: xx-large">@team._1</span>
                <span style="font-size: x-large">@team._2</span>
                <form>
                    <script type="text/javascript">
                        var count@{i} = 0;
                        function countUp@{i}() {
                            count@{i}++;
                            $("#counter@{i}").text(count@{i});
                        }
                        function countDown@{i}() {
                            count@{i}--;
                            $("#counter@{i}").text(count@{i});
                        }
                    </script>
                    <div id="counter@{i}" style="font-size: xx-large" class="bg-success">0</div>
                    <input type="button" class="btn" value="-" onclick="countDown@{i}()">
                    <input type="button" class="btn" value="+" onclick="countUp@{i}()">
                </form>
            </div>
        }
        @if(teams.size > 0) {
                <div class="col-md-1"></div>
            </div>
        }
    </div>
}
