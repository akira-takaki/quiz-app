@(quizCategories: List[(Int, String)])

@mainWithNav("クイズ分類 一覧") {
    <h1>クイズ分類 一覧</h1>
    <ul>
    @for(quizCategory <- quizCategories) {
        <li>
            <a href="@routes.QuizController.list(quizCategory._1)">@quizCategory._2</a>
            <a href="@routes.TeamController.teamRanking(quizCategory._1)">ランキング</a>
        </li>
    }
    </ul>
}
